<!DOCTYPE html>
<html lang="en">
<head>
<header class=container-fluid>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</header>
<style>
.bg {
    /* The image used */
    background-image: url("https://i1.wp.com/ignitecorp.com.au/wp-content/uploads/2016/07/Website-background.jpg");

    /* Full height */
    height: 820px;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>


<body class="bg">
<div class="container">
         <form name="Item_1" action="{{ url_for('load') }}" method="POST" 
         enctype = "multipart/form-data">
          <h2> <center> <font color="white"> Update Skill Rating </font></center> </h2>
          <h3> <font color="white" >Enter Rating </font></h3>
         
          
                {% for key,value  in result.items() %}
                          
                    
                      <p> <b>  <font color="white"> {{ key }} </font> <select  name={{key}}> </b></p> 
			   	           {% for i in range(1,6) %}    
		      			   <option value= {{i}} >{{i}}</option> 
				           {% endfor %}
				          </select>
				          
                    
            
               {% endfor %}<br> <br> <br>
          
         <button type="submit" class="btn btn-outline-success"> NEXT </button>
         
         </form>
	 <form name="Item_2" action="{{ url_for('samp') }}" method="POST" 
         enctype = "multipart/form-data">
         <p><b><font color="white"> Add more skills</font> <input type = "text" name = "name"> <button type="submit" class="btn btn-outline-success"> OK </button> </b></p>
         <font size="4" color="white"> (If any additional skills other than that mentioned in the resume , can be given here) </font> 
         
	 
	 </form>
</div>
         
</body>
</html>
